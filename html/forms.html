<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms in Html</title>
</head>
<body>
    <form action="">
        First Name: <input type="text" name="" id=""> <br>
        Last Name: <input type="text" name="" id=""> <br>
        Course <br>
        UG <input type="radio" name="" id=""> PG <input type="radio" name="" id=""><br>
        Result <br>
        Awaited <input type="checkbox" name="" id=""> Declared <input type="checkbox" name="" id=""><br>
        States:
        <select name="States" id="">
           <option value="Select">Select</option>
           <option value="Odisha">Odisha</option>
           <option value="West Bengal">WB</option>
           <option value="Assam">Assam</option>
           <option value="Telengana">Telengana</option>
        </select> <br>
        Current Address
        <textarea name="" id="" cols="10" rows="5">Type your Address</textarea><br>
        Websites <input type="url" name="" id=""><br>
        Colour <input type="color" name="" id=""><br>
        DoB: <input type="date" name="" id=""><br>
        Email: <input type="email" name="" id=""><br>
        Upload Result: <input type="file" name="" id=""><br>
        Upload Photo: <input type="image" name="" id=""><br>
        Mobile: <input type="number" name="" id=""><br>
        Password: <input type="password" name="" id=""><br>
        Search <input type="search" name="" id=""><br>
        
        
        
        <input type="submit">
    </form>
</body>


</html>
